<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Usuário</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Cadastro</h1>
    <form action="cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="usuario">Usuário (único):</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="email">E-mail (único):</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <label for="senha">Senha (pelo menos um caractere especial, um número, uma letra maiúscula e uma minúscula):</label>
        <input type="password" id="senha" name="senha" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$"><br><br>

        <label for="senha-repetir">Repita a Senha:</label>
        <input type="password" id="senha-repetir" name="senha-repetir" required><br><br>

        <label for="pergunta-seguranca">Pergunta de Segurança:</label>
        <select id="pergunta-seguranca" name="pergunta-seguranca" required>
            <option value="1">Qual foi o nome do seu primeiro animal de estimação?</option>
            <option value="2">Qual é o nome da cidade em que você nasceu?</option>
            <option value="3">Qual é o nome do seu melhor amigo de infância?</option>
            <option value="4">Qual é o nome da sua avó materna?</option>
            <option value="5">Qual é o nome da sua professora favorita do ensino fundamental?</option>
            <option value="6">Qual é o nome da rua em que você cresceu?</option>
            <option value="7">Qual é o nome do primeiro livro que você leu?</option>
            <option value="8">Qual é a data de aniversário de um dos seus pais?</option>
            <option value="9">Qual é o nome da primeira empresa em que você trabalhou?</option>
            <!-- Adicione outras opções para as demais perguntas de segurança aqui -->
        </select><br><br>
        
        <label for="resposta-seguranca">Resposta de Segurança:</label>
        <input type="text" id="resposta-seguranca" name="resposta-seguranca" required><br><br>
        

        <input type="submit" value="Cadastrar">

        <script>
            document.getElementById("cadastro-form").addEventListener("submit", function(event) {
                const senha = document.getElementById("senha").value;
                const senhaRepetir = document.getElementById("senha-repetir").value;
                const senhaPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$/;
        
                if (!senhaPattern.test(senha)) {
                    alert("A senha deve conter pelo menos uma letra maiúscula, uma letra minúscula, um número e um caractere especial, com no mínimo 8 caracteres.");
                    event.preventDefault();
                }
        
                if (senha !== senhaRepetir) {
                    alert("As senhas não coincidem.");
                    event.preventDefault();
                }
            });
        </script>
        
    </form>
</body>
</html>
